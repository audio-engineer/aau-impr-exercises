name: ClangTidy
on: pull_request
jobs:
  ClangTidy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ZedThree/clang-tidy-review@v0.14.0
        id: review
        with:
          config_file: '.clang-tidy'
          cmake_command: cmake . -DCMAKE_EXPORT_COMPILE_COMMANDS=on
      - if: steps.review.outputs.total_comments > 0
        run: exit 1
